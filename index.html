<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="content">
    <section class="section1">
      <div class="logo-content">
        <img src="images/logo.svg" alt="logo" class="section1__logo">
      </div>
      <div class="mockup-content">
        <img src="images/illustration-mockups.svg" alt="ilustration" class="section1__mockup">
      </div>  
    </section>
  
    <section class="section2">
        <h1 class="section2__title">Build The Community Your Fans Will Love</h1>
        <p class="section2__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="section2__btn">
          <a href="#" class="section2__register">Register</a>
        </div>
        <div class="social">
          <div class="social__icons">
            <a class="fa-brands fa-facebook-f"></a>
            <a class="fa-brands fa-twitter"></a>
            <a class="fa-brands fa-instagram"></a>
          </div>
        </div>
    </section>
  </main>
  

</body>
<script src="https://kit.fontawesome.com/e520282b08.js" crossorigin="anonymous"></script>
</html>
